<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stopwatch</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="stopwatch">
	  
	    <button class="start">
	      	Start
	    </button>
	    
	    <button class="pause">
	     	Pause
	    </button>
	    
	    <button class="lap">
	        Lap
	    </button>
	    
	    <button class="reset">
	      	Reset
	    </button>
	    
	    <div class="time">
	      00:00:00:00
	    </div>
	</div>

	<div class="lapsBox">
	  <ul class="laps">

	  </ul>

	  <button class="delete">delete all laps</button>
	</div>  

	<script src="./main.js"></script>
</body>
</html>
